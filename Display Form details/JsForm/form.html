<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyForm</title>

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css"
    />

    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                placeholder="Your Name"
                required
                autofocus
                class="form-control"
              /><br />
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" required class="form-control"/><br />
              <label for="age">Age:</label>
              <input
                type="number"
                id="age"
                placeholder="age"
                required
                autofocus
                class="form-control"
              /><br />
              <label for="phoneNumber">Phone Number</label>
              <input
                type="number"
                id="phoneNumber"
                required
                autofocus
                class="form-control"
              /><br />
                <div class="form-row">
                  <div class="col-md-3"></div>
                  <div class="col-md-3">
                    <button
                    id="addData"
                    class="form-control btn btn-primary p-2"
                    onclick="addRow()"
                  >
                    Add Data
                  </button>
                  </div>
                  <div class="col-md-3">
              <input
              type="button"
                value="Reset Form"
                onclick="resetData()"
                class="form-control btn btn-danger p-2"
              />
                  </div>
                  <div>
        </div>
      </div>
    </div>

    <div class="container p-2">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
         <table id="table_id" class="table ">
           <thead class="thead-dark">
             <tr>
             <th onclick="sortTableData(0)">Name</th>
             <th onclick="sortTableData(1)">Date of Birth</th>
             <th onclick="sortTableData(2)">Age</th>
             <th>Phone Number</th>
             </tr>
           </thead>
         </table>
        </div>
       </div>
    </div>
  </body>
</html>
